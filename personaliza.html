<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize Sua Imagem - WA Estampas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7f5af0, #ff79c6);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
          /* Botão Home */
          .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .home-button:before {
            content: '←'; /* Seta para voltar */
        }


        .upload-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .upload-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .upload-container input[type="email"],
        .upload-container input[type="file"],
        .upload-container input[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            background-color: white;
            color: #333;
            box-sizing: border-box;
        }

        .upload-container input[type="submit"] {
            background-color: #ff79c6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .upload-container input[type="submit"]:hover {
            background-color: #ff47a3;
        }
    </style>
</head>
<body>
     <!-- Botão Home -->
     <a href="index.html" class="home-button" title="Voltar à tela inicial"></a>
   
     <header>
              
    </header>

    <div class="upload-container">
        <h2>Envie Sua Imagem</h2>
        <form action="send_email.php" method="POST" enctype="multipart/form-data">
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="file" name="image" accept="image/*" required>
            <input type="submit" value="Enviar Imagem">
        </form>
        <p>Após o envio, você receberá um e-mail com sua imagem personalizada!</p>
    </div>

</body>
</html>
